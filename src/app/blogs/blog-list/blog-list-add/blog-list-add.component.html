<form [formGroup]="addBlogListForm" (ngSubmit)="onSubmit()" *ngIf="!isSubmitted" class="row">
    <label class="col-xl-4 col-lg-4 col-sm-4 col-xs-12">
        Name: <input type="text" formControlName="name">
    </label>
    
    <label class="col-xl-4 col-lg-4 col-sm-4 col-xs-12">
        Date: <input type="text" formControlName="date">
    </label>
    
    <button type="submit" class="btn btn-primary">Add Item</button>

    <a (click)="toggleWindow()">
        <fa-icon [icon]="close"></fa-icon>
    </a>
</form>
